<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Markdown Diary Generator</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 2rem;
      background-color: #f9f9f9;
      color: #333;
    }
    h1 {
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 200px;
      padding: 1em;
      font-family: monospace;
      font-size: 1rem;
      margin-bottom: 1rem;
    }
    button {
      padding: 0.8em 1.5em;
      font-size: 1rem;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .output {
      margin-top: 2rem;
      background: #fff;
      border: 1px solid #ddd;
      padding: 1em;
      white-space: pre-wrap;
      word-break: break-word;
    }

    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }
      textarea {
        height: 150px;
      }
    }
  </style>
</head>
<body>
  <h1>Markdown Diary Generator</h1>
  <p>Write your diary content below. It will be formatted in Markdown style âœ¨</p>

  <textarea id="diary" placeholder="Today I felt..."></textarea>
  <br />
  <button onclick="generate()">Generate</button>

  <div class="output" id="output" style="display:none;"></div>

  <script>
    function generate() {
      const text = document.getElementById('diary').value.trim();
      if (!text) {
        alert("Please write something first!");
        return;
      }
      const date = new Date().toISOString().split("T")[0];
      const markdown = `# ðŸ“” Diary Entry - ${date}\n\n${text}`;
      const output = document.getElementById("output");
      output.textContent = markdown;
      output.style.display = "block";
    }
  </script>
</body>
</html>
